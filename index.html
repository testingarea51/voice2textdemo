<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text Transcription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #transcript {
            width: 100%;
            height: 200px;
            padding: 40px;
        }
    </style>
</head>
<body>
    <h1>Transcribe Voice to Text</h1>
    <button id="start-btn">Start Transcription</button>
    <button id="stop-btn">Stop Transcription</button>
    <textarea id="transcript" placeholder="Transcription will appear here..."></textarea>

    <script>
        const startButton = document.getElementById('start-btn');
        const stopButton = document.getElementById('stop-btn');
        const transcriptArea = document.getElementById('transcript');

        let recognition;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onresult = function(event) {
                let interimTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    let transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        transcriptArea.value += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event);
            };

            startButton.onclick = () => {
                recognition.start();
            };

            stopButton.onclick = () => {
                recognition.stop();
            };
        } else {
            alert('Your browser does not support Web Speech API');
        }
    </script>
</body>
</html>
